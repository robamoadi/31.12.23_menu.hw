<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="on_load.js"></script>
    <script src="menu.js"></script>
    <style>
        body {
            background-size: cover;
            min-height: 90vh;
            position: relative;
            color: black;
        }
    </style>
</head>

<body style="background-image: url(/img/food.jpg);">
    <h1 class="text-center text-success m-2">Menu</h1>
    <form>
        <div class="row mx-1 mt-2">
            <div class="col-4">
                <p class=" fs-4">Serial number: <input type="number" id="number" class="form-control-sm border-success"
                        min="1"></p>
            </div>
            <div class="col-3">
                <p class=" fs-4">Dish name: <input type="text" id="name" class="form-control-sm border-success"
                        required></p>
            </div>
        </div>
        <div class="row mx-1 mt-2">
            <div class="col-5">
                <p class=" fs-4">Discription: <input type="text" id="Discripe"
                        class="form-control-sm w-75 border-success" minlength="10"></p>
                <div class="col-auto " style="margin-top: -20px;">
                    <span id="Discripehelpinline" class="form-text text-success">
                        Must be min 10 characters long.
                    </span>
                </div>
            </div>
            <div class="col-3">
                <p class=" fs-4">Price: <input type="number" id="price" class="form-control-sm border-success" min="1"
                        required></p>
            </div>
        </div>
        <div class=" mx-3 mt-3">
            <p class=" fs-4">Display Picture: <input type="url" id="picture"
                    class="form-control-sm border-success w-25"></p>
        </div>
        <button onclick="add_dish()" type="submit" class="btn btn-success rounded-pill mx-3">Add The
            Dish</button>
    </form>
    <table id="users_table" class="table table-success table-striped w-75 m-3">
        <tr>
            <th>Serial number</th>
            <th>Dish name</th>
            <th>Discription</th>
            <th>Price</th>
            <th>Picture</th>
        </tr>
    </table>

</body>

</html>
